<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="user-component.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="screen-container">
      <div class="screen">
        <div class="screen-display">
          <div class="user-component">
            <button class="user-component__back">
              <i class="fa-solid fa-arrow-left fa-lg"></i>
            </button>
            <button class="user-component__search">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </div>
          <header class="artist-info">
            <div class="artist-info__photo"><img src="IU.jpg" /></div>
            <div class="artist-info__title">아이유 (IU)</div>
            <div class="artist-info__text">K-pop / Pop music</div>
            <div class="artist-info__buttons">
              <button class="artist-info__buttons-shuffle" type="button">
                Shuffle
              </button>
              <button class="artist-info__buttons-fav" type="button">
                <i class="fa-solid fa-heart"></i> 83.6K
              </button>
            </div>
          </header>

          <main class="artist-songs">
            <ul class="artist-songs__list">
              <li class="artist-songs__list-info">
                <div class="artist-songs__list-info_photo">
                  <img src="song_strawberry_moon.jpg" />
                </div>
                <div class="artist-songs__list-info__notphoto">
                  <div class="artist-songs__list-info_text">
                    <div class="artist-songs__list-info_text-artist">IU</div>
                    <div class="artist-songs__list-info_text-songname">
                      Strawberry moon
                    </div>
                  </div>
                  <button class="artist-songs__list-info_ellipsis">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                </div>
              </li>

              <li class="artist-songs__list-info">
                <div class="artist-songs__list-info_photo">
                  <img src="song_blueming.jpg" />
                  <div class="artist-songs__list-info_photo-now_playing">
                    <i class="fa-regular fa-circle-play"></i>
                  </div>
                </div>
                <div class="artist-songs__list-info__notphoto">
                  <div class="artist-songs__list-info_text">
                    <div class="artist-songs__list-info_text-artist">IU</div>
                    <div class="artist-songs__list-info_text-songname">
                      Blueming
                    </div>
                  </div>
                  <button class="artist-songs__list-info_ellipsis">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                </div>
              </li>
              <li class="artist-songs__list-info">
                <div class="artist-songs__list-info_photo">
                  <img src="song_eight.jpg" />
                </div>
                <div class="artist-songs__list-info__notphoto">
                  <div class="artist-songs__list-info_text">
                    <div class="artist-songs__list-info_text-artist">IU</div>
                    <div class="artist-songs__list-info_text-songname">
                      Eight
                    </div>
                  </div>

                  <button class="artist-songs__list-info_ellipsis">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                </div>
              </li>
              <li class="artist-songs__list-info">
                <div class="artist-songs__list-info_photo">
                  <img src="song_palette.jpg" />
                </div>
                <div class="artist-songs__list-info__notphoto">
                  <div class="artist-songs__list-info_text">
                    <div class="artist-songs__list-info_text-artist">IU</div>
                    <div class="artist-songs__list-info_text-songname">
                      Palette
                    </div>
                  </div>
                  <button class="artist-songs__list-info_ellipsis">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                </div>
              </li>
            </ul>
          </main>

          <footer class="playing-controller">
            <div class="playing-controller__songinfo">
              <h5 class="playing-controller__songinfo-artist">IU</h5>
              <h5 class="playing-controller__songinfo-songname">Blueming</h5>
            </div>
            <div class="playing-controller__controller">
              <button><i class="fa-solid fa-backward-step"></i></button>
              <button><i class="fa-solid fa-pause"></i></button>
              <button><i class="fa-solid fa-forward-step"></i></button>
            </div>
          </footer>
        </div>
      </div>

      <div class="screen">
        <div class="screen-display">
          <div class="user-component">
            <button class="user-component__back">
              <i class="fa-solid fa-arrow-left fa-lg"></i>
            </button>
            <button class="user-component__search">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </button>
          </div>

          <section class="now-playing">
            <img src="song_blueming.jpg" />
            <p class="now-playing__song-info">
              <h5 class="now-playing__song-info_songname">Blueming</h5>
              <h5 class="now-playing__song-info_artist">IU</h5>
            </p>
          </section>
          <section class="progress-info">
            <div class="progress-info__timing">
              <span>02:12</span>
              <span>03:37</span>
            </div>
            <div class="progress-info__progressbar-container">
              <input type="range" id="progress-info__progressbar" name="progressbar"
                     min="0%" max="100%">
            </div>
          </section>

          <section class="music-controller">
            <button><i class="fa-solid fa-repeat fa-lg"></i></button>
            <button><i class="fa-solid fa-backward-step fa-lg"></i></button>
            <button><i class="fa-solid fa-circle-play fa-lg"></i></button>
            <button><i class="fa-solid fa-forward-step fa-lg"></i></button>
            <button><i class="fa-solid fa-shuffle fa-lg"></i></button>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
